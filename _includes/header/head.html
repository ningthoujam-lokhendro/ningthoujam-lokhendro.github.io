<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="keywords" content={% if page.tags %}{{page.tags | array_to_sentence_string}}{% else %}"Ningthoujam,Lokhendro"{% endif %} />
  <meta name="author" content="Ningthoujam Lokhendro" />
  <meta name="robots" content="index,follow" />
  <meta name="googlebot" content="index,follow" />
  <link rel="canonical" href="{{ page.url | replace:'index.html',''  | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <link rel="shortcut icon" type="image/png" href="{{ "/NG_Favicon.png" | prepend: site.url }}" >

  <!-- Facebook and Twitter integration -->
  <meta property="og:title" content=""/>
  <meta property="og:image" content=""/>
  <meta property="og:url" content=""/>
  <meta property="og:site_name" content=""/>
  <meta property="og:description" content=""/>
  <meta name="twitter:title" content="" />
  <meta name="twitter:image" content="" />
  <meta name="twitter:url" content="" />
  <meta name="twitter:card" content="" />

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <link rel="shortcut icon" href="favicon.ico">

  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600,400italic,700' rel='stylesheet' type='text/css'>

  <!-- Animate.css -->
  <link rel="stylesheet" href="{{baseurl}}/assets/css/animate.css">
  <!-- Icomoon Icon Fonts-->
  <link rel="stylesheet" href="{{baseurl}}/assets/css/icomoon.css">
  <!-- Simple Line Icons -->
  <link rel="stylesheet" href="{{baseurl}}/assets/css/simple-line-icons.css">
  <!-- Owl Carousel -->
  <link rel="stylesheet" href="{{baseurl}}/assets/css/owl.carousel.min.css">
  <link rel="stylesheet" href="{{baseurl}}/assets/css/owl.theme.default.min.css">
  <!-- Bootstrap  -->
  <link rel="stylesheet" href="{{baseurl}}/assets/css/bootstrap.css">

  <!-- Prism Code highlighter  -->
  <link rel="stylesheet" href="{{baseurl}}/assets/css/prism.css">

  <link rel="stylesheet" href="{{baseurl}}/assets/css/orange.css">
  <link rel="stylesheet" href="{{baseurl}}/assets/css/syntax.css">
  <link rel="stylesheet" href="{{baseurl}}/assets/css/BootSideMenu.css">
  <link rel="stylesheet" href="{{baseurl}}/assets/css/main.css">


  <!-- Modernizr JS -->
  <script src="{{baseurl}}/assets/js/modernizr-2.6.2.min.js"></script>
  <script src="{{baseurl}}/assets/js/jquery.min.js"></script>
  <script src="{{baseurl}}/assets/js/gist-embed.min.js"></script>
  <!-- FOR IE9 below -->
  <!--[if lt IE 9]>
  <script src="{{baseurl}}/assets/js/respond.min.js"></script>
  <![endif]-->
</head>
