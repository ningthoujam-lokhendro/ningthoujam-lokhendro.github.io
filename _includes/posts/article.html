<div class="container-fluid boxed clearfix">
  <div id="toc">
    <div class="toc-sidebar custom-bullet box clearfix">
      <div class="toc-header">
        <h2 style="text-align:center">Table of contents</h2>
          <div class="divider"></div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <section class="section">
        <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
          <div class="row">
            <div class="col-lg-12 fadIn" style="visibility: visible; animation-name: fadeIn;">
              <div class="jumbotron articlebox fadeIn" style="visibility: visible; animation-delay: 0.2s; animation-name: fadeIn;">
                <header>
                  <h2 class="post-title" itemprop="name headline">{{ page.title }}</h2>
                  <p class="post-meta">
                    <span class="glyphicon glyphicon-calendar"></span>
                    <time datetime="{{ page.date | date_to_xmlschema }}"
                          itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}
                    </time>
                    {% if site.author %}&emsp;&emsp;
                    <span class="glyphicon glyphicon-user"></span>
                    <span itemprop="author" itemscope itemtype="http://schema.org/Person">
                      <span itemprop="name">{{ site.author }}</span>
                    </span>
                    {% endif %}
                  </p>
                  {% include posts/tags.html %}
                </header>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 fadIn" style="visibility: visible; animation-name: fadeIn;">
              <div class="post-content" itemprop="articleBody">
                {{ content }}
                <hr/>
                {% include social-share.html %}
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
                {% include posts/related-posts.html %}
                <div class="hr-post-end">
                  <hr>
                </div>
            </div>
          </div>
        </article>
      </section>
    </div>
  </div>
</div>
<div class="container">
<div class="row">
  <div class="col-lg-8 col-lg-offset-2">
    {% include posts/comments.html %}
  </div>
</div>
</div>
