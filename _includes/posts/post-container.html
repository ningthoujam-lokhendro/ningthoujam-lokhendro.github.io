<div class="container">
  <div class="row top-row">
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-10 col-md-offset-1">
      <div class="fh5co-blog">
        <article class="post" itemscope itemtype="http://schema.org/BlogPosting">

          <header class="post-header">
            <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
              <p class="post-meta">
                <span class="glyphicon glyphicon-calendar"></span>
                <time datetime="{{ page.date | date_to_xmlschema }}"
                      itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}
                </time>
                {% if site.author %}&emsp;&emsp;
                <span class="glyphicon glyphicon-user"></span>
                <span itemprop="author" itemscope itemtype="http://schema.org/Person">
                  <span itemprop="name">{{ site.author }}</span>
                </span>
                {% endif %}
              </p>
          </header>
{% include posts/tags.html %}
          <div class="post-content" itemprop="articleBody">
            {{ content }}
            <div class="hr-related-end">
              <hr>
            </div
          </div>
        </article>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-10 col-md-offset-1 text-center">
      {% include social-share.html %}
    </div>
  </div>
  <div class="row side">
    <div class="col-xs-12 col-sm-10 col-md-10 col-md-offset-1">
      <div class="row">
        {% include posts/sidebar.html %}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="hr-post-end">
      <hr>
    </div>
    <div class="col-xs-12 col-sm-10 col-md-8 col-md-offset-2">
      {% include posts/comments.html %}
    </div>
  </div>
</div>

<div class="float-share">
  {% include social-share.html %}
</div>
