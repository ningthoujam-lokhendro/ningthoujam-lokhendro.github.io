---
layout: page
---

{% for category in site.categories %}
  <h2>{{ category | first }}</h2>
    {% for posts in category %}
    <ul>
      {% for post in posts %}
      	{% if post.title != nil %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
    {% endfor %}
  
{% endfor %}
